<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/index.css">
    <title>Multilayer parallax web</title>
</head>
<body>
    <section class="parallax-container">
        <div class="parallax-layer layer-background"></div>
        <div class="parallax-layer layer-1"></div>
        <div class="parallax-layer layer-2"></div>
        <div class="parallax-layer layer-3 layer-man"></div>
        <div class="parallax-layer layer-4"></div>
    </section>
    <section class="text text1">
        <h1>Parallax Effect</h1>
        <p>Lorem ipsum</p>
        <p>Creating parallax effect</p>
    </section>
    <section class="text text2">
        <h1>Parallax Effect</h1>
        <p>Lorem ipsum</p>
        <p>Creating parallax effect</p>
    </section>

    <script>
        let ParallaxCollection = document.getElementsByClassName("parallax-layer")
        window.onscroll = (e) => {
            for (let Layer of ParallaxCollection)
            {
                if (Layer.classList.contains("layer-1")){
                    Layer.style.transform = "translateY(-" + window.scrollY * .4 + "px) translateX(" + window.scrollY * .2 + "px)"
                }
                if (Layer.classList.contains("layer-2")){
                    Layer.style.transform = "translateY(-" + window.scrollY * .6 + "px)"
                }
                if (Layer.classList.contains("layer-3")){
                    Layer.style.transform = "translateY(-" + window.scrollY * .96 + "px)"
                }
                if (Layer.classList.contains("layer-4")){
                    Layer.style.transform = "translateY(-" + window.scrollY * .8 + "px) translateX(-" + window.scrollY * .4 + "px)"
                }
            }
        }
    </script>
</body>
</html>
